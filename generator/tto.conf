[command]
# windows下执行命令的程序
bash_path = "C:/Git/git-bash.exe"
# 代码生成前执行操作
before = "echo 开始生成代码"
# 代码生成完成后执行操作
after = "echo 完成生成代码"

[database]
# 数据库驱动
driver = "postgresql"
# 数据库服务器地址
server = "127.0.0.1"
# 数据库端口
port = 5432
# 数据库名称
name = "go2o"
# 数据库架构
schema = "public"
# 数据库用户
user = "postgres"
# 数据库密码
pwd = "123456"
# 数据库编码
charset = "utf8"

[code]
# 包名
pkg = "github.com/ixre/go2o/core"
# 字段小于3字,是否全部大写
id_upper = false
# 是否启用元数据
meta_settings = false
[go]

[java]
