<!doctype html>
<html>
<head>
    <title>订单支付</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="{{.static_serve}}/css/shop/app_embed/stand.css?spam={{.spam}}"/>

</head>
<body>

{{template "header" $}}


<div class="main panel order-result order-finish">
    <h1 style="color:#F30">还差一步,请完成支付 !</h1>
    <div class="meta">
        <ul>
            <li>
                <label>订单号：</label>
                {{.order.OrderNo}}
            </li>
            <li>
                <label>金额总计：</label>
                ￥{{.order.Fee}}元
            </li>
            <li>
                <label>支付金额：</label>
                ￥{{.order.PayFee}}元
            </li>
            <li>
                <label>支付方式：</label>
                {{.payment_opt}}
            </li>
        </ul>
        <div class="clear_fix"></div>

        {{.payment_html}}

        <div class="pay-help">
            {{.payment_help}}
        </div>
    </div>
</div>


{{template "footer" $}}
</body>
</html>
