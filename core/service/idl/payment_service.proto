syntax = "proto3";

import "global.proto";

option go_package = "./;proto";
option java_package = "com.github.go2o.rpc";


message AdjustOrderRequest {
    string paymentNo = 1;
    int64 amount = 2;
}

message DiscountBalanceRequest {
    sint32 orderId = 1;
    string remark = 2;
}

message DiscountIntegralRequest {
    sint32 orderId = 1;
    sint64 integral = 2;
    bool ignoreOut = 3;
}

message WalletPaymentRequest {
    string tradeNo = 1;
    bool mergePay = 2;
    string remark = 3;
}

message HyperPaymentRequest {
    sint32 orderId = 1;
    string remark = 2;
}

// 完成交易请求
message FinishPaymentRequest {
    // 支付单号
    string paymentOrderNo = 1;
    // 支付方名称
    string spName = 2;
    // 支付方交易流水号
    string spTradeNo = 3;
}

// 支付服务
service PaymentService {
    // 创建支付单并提交
    rpc SubmitPaymentOrder (SPaymentOrder) returns (Result) {
    }
    // 根据支付单号获取支付单,orderNo
    rpc GetPaymentOrder (String) returns (SPaymentOrder) {
    }
    // 根据交易号获取支付单编号,tradeNo
    rpc GetPaymentOrderId (String) returns (Int32) {
    }
    // 根据编号获取支付单
    rpc GetPaymentOrderById (Int32) returns (SPaymentOrder) {
    }
    // 调整支付单金额
    rpc AdjustOrder (AdjustOrderRequest) returns (Result) {
    }
    // 余额抵扣
    rpc DiscountByBalance (DiscountBalanceRequest) returns (Result) {
    }
    // 积分抵扣支付单
    rpc DiscountByIntegral (DiscountIntegralRequest) returns (Result) {
    }
    // 钱包账户支付
    rpc PaymentByWallet (WalletPaymentRequest) returns (Result) {
    }
    // 余额钱包混合支付，优先扣除余额。
    rpc HybridPayment (HyperPaymentRequest) returns (Result) {
    }
    // 完成支付单支付，并传入支付方式及外部订单号
    rpc FinishPayment (FinishPaymentRequest) returns (Result) {
    }

    // 支付网关(仅交易单使用)
    rpc GatewayV1 (PayGatewayRequest) returns (Result) {
    }
    // 获取支付预交易数据
    rpc GetPreparePaymentInfo (OrderInfoRequest) returns (SPrepareTradeData) {
    }
    // 支付网关V2
    rpc GatewayV2(PayGatewayV2Request) returns(PayGatewayResponse){
    }

    /**
     * 支付单混合支付
     *
     * @param storeCode 店铺编号
     * @param tradeNo   交易号
     * @param Data  支付数据
     * @return 支付结果,返回:order_state
     */
    rpc MixedPayment (MixedPaymentRequest) returns (Result) {
    }
    /** 保存集成支付应用 */
    rpc SaveIntegrateApp (SIntegrateApp) returns (Result) {
    }
    /** 获取集成支付应用列表 */
    rpc QueryIntegrateAppList (Empty) returns (QueryIntegrateAppResponse) {
    }

    // 准备集成支付的参数
    rpc PrepareIntegrateParams(IntegrateParamsRequest)returns(IntegrateParamsResponse){}

    /** 删除集成支付应用 */
    rpc DeleteIntegrateApp (PayIntegrateAppId) returns (Result) {
    }
}

// 申请获取集成支付参数
message IntegrateParamsRequest{
    // 支付单号
    string payOrderNo = 1;
    // 支付应用ID
    int32 appId  = 2;
}

// 集成支付参数响应
message IntegrateParamsResponse{
    // 错误码
    int32 errCode = 1;
    // 错误信息
    string errMsg = 2;
    // 支付应用ID
    int32 appId  = 3; 
    // 支付应用名称
    string appName = 4;
    // 支付应用请求地址
    string appUrl = 5;
    // 服务,默认为pay
    string service = 6;
     // 支付单号
    string orderNo = 7;
    // 订单金额
    int32 orderAmount = 8;
    // 支付描述
    string subject = 9;
}

/** 支付网关请求 */
message PayGatewayV2Request{
    /** 交易号 */
    string tradeNo = 1;
    /** 是否合并支付 */
    bool mergePay = 2;
    /** 钱包抵扣 */
    bool walletDiscount = 3;
    /** 支付方式 */
    int32 payMethod = 4;
    /** 支付SP */
    string spName = 5;
}

/** 支付网关响应 */
message PayGatewayResponse{
    /** 代码 */
    int32 errCode = 1;
    /** 消息 */
    string errMsg = 2;
    /** 交易单号 */
    string tradeNo = 3;
    // 是否已完成交易
    bool isFinished = 4;
    // 总金额
    int64 totalAmount = 5;
    // 交易费用
    int64 procedureFee = 6;
    // 金额
    int64 finalFee = 7;
    // 支付表单
    string paymentForm = 8;
}

message OrderInfoRequest {
    string tradeNo = 1;
    bool mergePay = 2;
}

message MixedPaymentRequest {
    string tradeNo = 1;
    repeated SRequestPayData data = 2;
}

message PayGatewayRequest {
    string action = 1;
    sint64 userId =  2;
    map<string, string> data = 3;
}

/** 支付方式的位值 */
enum EPayMethod {
    _4 = 0;
    /** 余额抵扣 */
    Balance = 1;
    /** 钱包支付 */
    Wallet = 2;
    /** 积分兑换 */
    Integral = 4;
    /** 用户卡 */
    UserCard = 8;
    /** 用户券 */
    UserCoupon = 16;
    /** 现金支付 */
    Cash = 32;
    /** 银行卡支付 */
    BankCard = 64;
    /** 第三方支付,如支付宝等 */
    PaySP = 128;
    /** 卖家支付通道 */
    SellerPay = 256;
    /** 系统支付通道 */
    SystemPay = 512;
}
/** 支付单 */
message SPaymentOrder {
    /** 交易号 */
    string tradeNo = 1;
    /** 卖家编号 */
    sint32 sellerId = 2;
    /** 交易类型 */
    string tradeType = 3;
    /** 合并支付交单单号 */
    string mergeTradeNo = 4;
    /** 支付单详情 */
    string subject = 5;
    /** 是否为子订单 */
    bool subOrder = 6;
    /** 支付单的类型，如购物或其他 */
    sint32 orderType = 7;
    /** 关联订单号 */
    string outOrderNo = 8;
    /** 买家编号 */
    int64 buyerId = 9;
    /** 支付用户编号 */
    int64 payUid = 10;
    /** 商品金额 */
    int64 itemAmount = 11;
    /** 优惠金额  */
    int64 discountAmount = 12;
    /** 调整金额 */
    int64 adjustAmount = 13;
    /** 抵扣金额  */
    int64 deductAmount = 14;
    /** 共计金额 */
    int64 totalAmount = 15;
    /** 手续费 */
    int64 procedureFee = 16;
    /** 实付金额 */
    int64 paidFee = 17;
    /** 最终应付金额 */
    int64 finalFee = 18;
    /** 可⽤支付方式  */
    int32 payFlag = 19;
    /** 实际使用支付方式 */
    sint32 finalFlag = 20;
    /** 其他支付信息 */
    string extraData = 21;
    /** 订单状态 */
    sint32 state = 22;
    /** 提交时间 */
    sint64 submitTime = 23;
    /** 过期时间 */
    sint64 expiresTime = 24;
    /** 支付时间 */
    sint64 paidTime = 25;
    /** 交易数据 */
    repeated STradeMethodData tradeData = 26;
    /** 支付SP(后面会删除) */
    string outTradeSp = 28;
    /** 支付SP单号(后面会删除) */
    string outTradeNo = 29;
    /** 编号 */
    sint32 id = 27;
}

/** 请求支付数据 */
message SRequestPayData {
    /** 支付方式 */
    sint32 method = 1;
    /** 支付方式代码 */
    string code = 2;
    /** 支付金额 */
    int64 amount = 3;
}

/** 交易方式数据 */
message STradeMethodData {
    /** 支付途径 */
    sint32 method = 1;
    /** 交易代码 */
    string code = 2;
    /** 支付金额 */
    int64 amount = 3;
    /** 是否为内置支付途径 */
    sint32 internal = 4;
    /** 外部交易单号 */
    string outTradeNo = 5;
    /** 支付时间 */
    sint64 payTime = 6;
}

/** 支付单预交易数据 */
message SPrepareTradeData {
    /** 错误码 */
    sint32 errCode = 1;
    /** 错误消息 */
    string errMsg = 2;
    /** 交易号 */
    string tradeNo = 3;
    /** 支付标志 */
    sint32 payFlag = 4;
    /** 交易状态 */
    sint32 tradeState = 5;
    /** 交易订单 */
    repeated SPaymentOrderData tradeOrders = 6;
    /** 累计金额 */
    int64 totalAmount = 7;
    /** 手续费 */
    int64 procedureFee = 8;
    /** 最终支付金额 */
    int64 finalFee = 9;
}

/** 支付单数据 */
message SPaymentOrderData {
    /** 交易订单号 */
    string orderNo = 1;
    /** 标题 */
    string subject = 2;
    /** 交易类型 */
    string tradeType = 3;
    /** 状态 */
    sint32 state = 4;
    /** 手续费 */
    int64 procedureFee = 5;
    /** 最终支付金额 */
    int64 finalFee = 6;
}

/** 集成支付应用编号 */
message PayIntegrateAppId{
    int32 value = 1;
}

/** 查询集成支付应用响应 */
message QueryIntegrateAppResponse{
    repeated SIntegrateApp value = 1;
}

/** 集成支付应用 */
message SIntegrateApp{
    /** 编号 */
    int32 id = 1;
    /** 支付应用名称 */
    string appName = 2;
    /** 支付应用接口 */
    string appUrl = 3;
    /** 集成类型: 1:API调用(密码验证) 2: 跳转 3:直接唤起 */
    int32 integrateType = 4;
    /** 显示顺序 */
    int32 sortNumber = 5;
    /** 是否启用 */
    int32 enabled = 6;
    /** 支付提示信息 */
    string hint = 7;
    /** 是否高亮显示 */
    int32 highlight = 8;
}