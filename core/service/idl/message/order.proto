syntax = "proto3";
option go_package = ".;proto";

/** 订单状态 */
enum EOrderState {
  _3 = 0;
  /****** 在履行前,订单可以取消申请退款  ******/
  /** 等待支付 */
  StatAwaitingPayment = 1;
  /** 等待确认 */
  StatAwaitingConfirm = 2;
  /** 等待备货 */
  StatAwaitingPickup = 3;
  /** 等待发货 */
  StatAwaitingShipment = 4;

  /****** 订单取消 ******/

  /** 系统取消 */
  StatCancelled = 11;
  /** 买家申请取消,等待卖家确认 */
  StatAwaitingCancel = 12;
  /** 卖家谢绝订单,由于无货等原因 */
  StatDeclined = 13;
  /** 已退款,完成取消 */
  StatRefunded = 14;

  /****** 履行后订单只能退货或换货 ******/

  /** 部分发货(将订单商品分多个包裹发货) */
  PartiallyShipped = 5;
  /** 完成发货 */
  StatShipped = 6;
  /** 订单已拆分 */
  StatBreak = 7;
  /** 订单完成 */
  StatCompleted = 8;

  /****** 售后状态 ******/

  /** 已退货 */
  StatGoodsRefunded = 15;
}

// 订单商品项
message SOrderItem {
  // 编号
  int64 Id = 1;
  // 商品快照编号
  int64 SnapshotId = 2;
  // Sku编号
  int64 SkuId = 3;
  // 商品编号
  int64 ItemId = 4;
  // 商品标题
  string ItemTitle = 5;
  // 商品图片
  string Image = 6;
  // 商品单价
  double Price = 7;
  // 商品实际单价
  double FinalPrice = 8;
  // 商品数量
  int32 Quantity = 9;
  // 退货数量
  int32 ReturnQuantity = 10;
  // 商品总金额
  double Amount = 11;
  // 商品实际总金额
  double FinalAmount = 12;
  // 是否已发货
  bool IsShipped = 13;
  // 其他信息
  map<string, string> Data = 14;
}

