  bool Sub = 2;
}

//　订单号
message OrderNoV2 {
  string Value = 1;
}


message OrderIdOrNo {
  // 订单编号
  int64 Id = 1;
  // 订单号
  string OrderNo = 2;
}

message CancelOrderRequest {
  //　订单号
  string OrderNo = 1;
  // 是否为子订单
