}

// 提交订单请求
message SubmitNormalOrderV2Request {
  int64 BuyerId = 1;
  string CartCode = 2;
  int64 AddressId = 3;
  string Subject = 4;
  string CouponCode = 5;
  bool BalanceDiscount = 6;
}

// 订单提交返回数据
message NormalOrderSubmitResponse {
  // 错误码
  int64 ErrCode = 1;
  // 错误信息
  string ErrMsg = 2;
  // 订单号，多个订单号，用","分割
  string OrderNo = 3;
  // 合并支付
  bool MergePay = 4;
  // 交易号
  string TradeNo = 5;
  // 交易金额
  int64 TradeAmount = 6;
}

message GetOrderRequest {
  string order_no = 1;
  bool sub_order = 2;
}

message TradeOrderSubmitRequest {
  SSingleOrder Order = 1;
  double Rate = 2;
}

message TradeOrderTicketRequest {
  sint64 OrderId = 1;
  string Img = 2;
}

message ComplexItemsResponse {
  repeated SOrderItem Value = 1;
}

