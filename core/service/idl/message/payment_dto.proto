syntax = "proto3";

option go_package = "./;proto";
option java_package = "com.github.go2o.rpc";

enum PaymentAccountType {
    // 余额支付
    PA_BALANCE = 0;
    // 钱包
    PA_WALLET = 1;
    // 快捷支付
    PA_QUICK_PAY = 2;
}

message PayPriorityRequest {
    sint64 owner_id = 1;
    PaymentAccountType account = 2;
}