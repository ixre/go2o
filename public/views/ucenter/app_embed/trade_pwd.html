<!DOCTYPE html>
<head>
    <title>修改交易密码</title>
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <link rel="StyleSheet" type="text/css" href="{{.Var.static_serve}}/css/page.css?v={{.Var.version}}"/>
    <link rel="StyleSheet" type="text/css" href="{{.Var.static_serve}}/css/ucenter/touch/touch.css?v={{.Var.version}}"/>
</head>
<body>

{{template "header"$}}

<div class="page-main page-profile page-pwd">
    <div class="fixed hidden">
        <div class="tip-box">
            <span style="color:red">交易密码是体。<br />请牢记并妥善保管!
            如需找回密码请联系
            </span>
            <br />客服电话：{{.Map.partner.Tel}}
        </div>
        <div class="line hidden"></div>
    </div>

    <div class="tab">
        <ul>
            <li><a href="pwd.htm">登陆密码</a></li>
            <li class="current"><a href="trade_pwd.htm">交易密码</a></li>
        </ul>
        <div class="clear-fix"></div>
    </div>

    <div id="form1" class="form form2">

        <div class="tip-box">
            <span style="color:red">*</span>交易密码是交易或提现的凭据，请牢记并妥善保管!
        </div>
            <br />
            {{if .notFirstSet}}
            <div class="fl">
                <div class="label">原密码：</div>
                <div class="in">
                    <input class="ui-box ui-validate" type="password" tipin="tip_old_pwd" field="OldPwd"
                           summary="{required:'请填写原密码'}" onfocus="this.value=''"/>
                    <span class="fv" id="tip_old_pwd"></span>
                </div>
            </div>
            {{end}}
            <div class="fl">
                <div class="label">新的密码：</div>
                <div class="in">
                    <input class="ui-box ui-validate" type="password" required="true" tipin="tip_new_pwd" field="NewPwd"
                           summary="{required:'请填写新密码'}" onfocus="this.value=''"/>
                    <span class="fv" id="tip_new_pwd"></span>
                </div>
            </div>
            <div class="fl">
                <div class="label">重复密码：</div>
                <div class="in">
                    <input class="ui-box ui-validate" type="password" required="true" tipin="tip_re_pwd" field="RePwd"
                           summary="{required:'请再次填写新密码!'}" onfocus="this.value=''"/>
                    <span class="fv" id="tip_re_pwd"></span>
                </div>
            </div>

            <div class="fl">
                <div class="label"></div>
                <div class="in">
                    <input class="btn btn-m" type="button" value="修改" onclick="saveData()"/>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>


<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/mobi/core.js?ver={{.Var.version}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/j6/ui.min.js?ver={{.Var.version}}"></script>


<script type="text/javascript">
	function saveData(){
	    if(j6.validator.validate('form1')){
	        var data = j6.json.toObject('form1');
            if(data.OldPwd == data.NewPwd){
                showErr('新密码不能与原密码相同',2000);
                return false;
            }

            data.OldPwd = sha1(data.OldPwd);
            data.NewPwd = sha1(data.NewPwd);
            data.RePwd = sha1(data.RePwd);
	        j6.xhr.jsonPost('?',data,function(json){
                if (json.result) {
                    showMsg('修改成功',2000);
                } else {
                    showErr(json.message,3000);
                }
	        });
	    }
	}


</script>

{{template "footer"$}}

</body>
</html>
